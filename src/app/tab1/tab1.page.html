<ion-header [translucent]="true">
  <ion-toolbar mode="ios" slots="primary">
    <ion-title>
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" >
      <ion-col class="ion-margin"  size-lg="3" size-md="3" size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
        <img class="img-crop-fluid" src="https://img.freepik.com/vector-gratis/gente-comiendo-sano-haciendo-ejercicio-regularmente_53876-64671.jpg?w=360" />
        <ion-card-header>
          <ion-card-subtitle>
            <ion-item>
              <strong>Catalogo de clientes</strong>
              <ion-button shape="round" routerLink="/catalogo-clientes" slot="end">
              <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
            </ion-button>
          </ion-item>
            </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://ideasfrescas.com.mx/wp-content/uploads/2020/06/big-data-pymes-2.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>Modulo analiticas</strong>
                <ion-button shape="round" routerLink="/analiticas"  slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://i.pinimg.com/originals/c9/3a/9e/c93a9e7fe39d46b5ad65785ae3ffed11.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>smae</strong>
                <ion-button shape="round" routerLink="/smae" slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://img.freepik.com/vector-gratis/metodos-pago_1085-813.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>control ppd</strong>
                <ion-button shape="round" routerLink="/control-pagos"  slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">

        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://thumbs.dreamstime.com/b/paquete-de-papel-comida-dibujos-animados-eco-bolsa-con-pan-fresco-deliciosas-verduras-y-frutas-vino-tinto-vector-mercado-compras-213081746.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>Libreria de alimentos</strong>

              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col class="ion-margin"   size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2sxmSo4yGmOys_gtgXfczgT4PH5EJPJoimw&usqp=CAU" />

            <ion-card-subtitle>
              <ion-item>

              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12" >
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://img2.freepng.es/20180430/ghw/kisspng-food-balance-wheel-eating-portuguese-cuisine-nutri-mimosa-vector-5ae77929039139.1970602615251192730146.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>tabla de equivalencias</strong>
                <ion-button shape="round" routerLink="/tabla-equivalencias" slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
      
    </ion-row>
  </ion-grid>
  
</ion-content>
