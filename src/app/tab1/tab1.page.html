<ion-header [translucent]="true">
  <ion-toolbar mode="ios" slots="primary">
    <ion-title>
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" >
      <ion-col class="ion-margin"  size-lg="3" size-md="3" size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
        <img class="img-crop-fluid" src="https://img.freepik.com/vector-gratis/gente-comiendo-sano-haciendo-ejercicio-regularmente_53876-64671.jpg?w=360" />
        <ion-card-header>
          <ion-card-subtitle>
            <ion-item>
              <strong>Catalogo de clientes</strong>
              <ion-button shape="round" routerLink="/catalogo-clientes" slot="end">
              <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
            </ion-button>
          </ion-item>
            </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://ideasfrescas.com.mx/wp-content/uploads/2020/06/big-data-pymes-2.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>Modulo analiticas</strong>
                <ion-button shape="round" routerLink="/analiticas"  slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
     
      <ion-col class="ion-margin"  size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card mode="ios">
          <img class="img-crop-fluid" src="https://img.freepik.com/vector-gratis/metodos-pago_1085-813.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-item>
                <strong>control ppd</strong>
                <ion-button shape="round" routerLink="/pago-planes"  slot="end">
                <ion-icon name="arrow-forward-circle-outline" color="dark" ></ion-icon>
              </ion-button>
            </ion-item>
              </ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
      
      
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-button #salir (click)="close()" mode="ios" size="full" ><span class="fa-solid fa-arrow-left ion-margin-end" ></span> Salir de SD Nutrici√≥n</ion-button>
    <h6 style="color: dimgray" class="ion-text-center">Powered by <b>XCODER</b></h6>
  </ion-footer>
</ion-content>
