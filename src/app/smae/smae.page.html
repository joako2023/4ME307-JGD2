<ion-header>
  <ion-toolbar>
    <ion-title>smae</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scrolling-wrapper" [scrollEvents]="true" scroll-x >
  

  <div >
    <ion-item >
      <ion-label>categorias</ion-label>
      
        <ion-select (ionChange)="Change($event)" placeholder="Seleciona una opciÃ³n"  interface="action-sheet">
          <ng-container *ngFor="let item of listCategorias">
            <ion-select-option  [value]="item.id" > {{item.nombre}}</ion-select-option>
            
          </ng-container>
        </ion-select>
        
     
    </ion-item>
  </div>
  
  <div *ngIf="isExcelFile === false">
    This is not an Excel file
  </div>
      <span *ngIf="spinnerEnabled" class="k-i-loading k-icon"></span>
      <table>
        <th *ngFor="let key of keys">
          {{key}}
        </th>
        <tr *ngFor="let item of dataSheet | async">
          <td *ngFor="let key of keys">
            {{item[key]}}
          </td>
        </tr> 
      </table>

</ion-content>
