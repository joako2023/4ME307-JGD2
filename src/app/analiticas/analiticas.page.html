<ion-header>
  <ion-toolbar mode="ios" slots="primary">
    <ion-back-button slot="end"></ion-back-button>
    <ion-title>analiticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row class="ion-justify-content-around">
      <ion-col class="ion-margin" >
        <ion-card>
       
          <ion-card-content>
            <app-line [type]="'line'" [metricaNombre]="'totalPacientes'" ></app-line>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="ion-margin" size-lg="3" size-md="3"size-xs="12" size-xl="3" size-sm="12">
        <ion-card>
          
          <ion-card-content>
            <app-doughnut></app-doughnut>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="ion-margin" >
        <ion-card>
          
          <ion-card-content>
            <app-bar [type]="'bar'" [metricaNombre]="'totalNutriologo'"></app-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  >
        <ion-card>
          
          <ion-card-content>
            <app-bar [type]="'bar'" [metricaNombre]="'totalSuscripciones'"></app-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
  
 
</ion-content>
